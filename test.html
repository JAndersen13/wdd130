<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Two-Column Flex Layout</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    header,
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 1em;
    }

    .container {
      display: flex;
      min-height: 400px;
    }

    aside {
      width: 25%;
      background-color: #f4f4f4;
      padding: 1em;
    }

    main {
      flex-grow: 1;
      background-color: #eaeaea;
      padding: 1em;
    }

    footer {
      background-color: #333;
      padding: 1em;
    }
  </style>
</head>
<body>
  <header>
    <h1>My Website</h1>
  </header>

  <div class="container">
    <aside>
      <h2>Sidebar</h2>
      <p>This is the sidebar content.</p>
    </aside>

    <main>
      <h2>Main Content</h2>
      <p>This is the main content area of the website. It takes up more space than the sidebar.</p>
    </main>
  </div>

  <footer>
    <p>Footer Section</p>
  </footer>
</body>
</html>
